trigger:
  branches:
    include:
    - development
pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  displayName: Image Build
  jobs:
  - job: Build
    displayName: Build and Push the image to ACR
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'cai-yaml-test'
        repository: 'test'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
- stage: Test
  displayName: trivy test
  dependsOn:
  - Build
  condition: succeeded()
  jobs:
  - job: test_with_trivy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'cai-yaml-test'
        command: 'login'
    - task: trivy@1
      inputs:
        version: 'latest'
        loginDockerConfig: true
        image: 'conversationalai.azurecr.io/test:$(Build.BuildId)'
        severities: 'CRITICAL,HIGH'
        exitCode: '0'
- stage: Deploy
  displayName: Deploy Image to K8's
  dependsOn:
  - Test
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy Job
    pool:
      vmImage: 'ubuntu-latest'
    environment:
      name: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'ext-dev-cluster'
              namespace: 'superqa'
              command: 'set'
              arguments: 'image deployment svai-img-processor-test svai-img-processor-test=conversationalai.azurecr.io/test:$(Build.BuildId)'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'





        

