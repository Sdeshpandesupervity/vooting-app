trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  SONARQUBE_PROJECT_KEY: 'test'
  SONARQUBE_PROJECT_NAME: 'test'
  SONARQUBE_PROJECT_VERSION: '1.0'
  SONARQUBE_SERVICE_CONNECTION: 'SonarQube'
  BUILD_SOURCESDIRECTORY: $(Build.SourcesDirectory)
  DEPENDENCY_CHECK_VERSION: '6.5.3' # Update to the desired version

stages:
- stage: 'SonarQubeAnalysis'
  displayName: 'SonarQube Analysis'
  jobs:
  - job: 'Analyze'
    displayName: 'Analyze'
    steps:
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: '$(SONARQUBE_SERVICE_CONNECTION)'
        scannerMode: 'MSBuild'
        projectKey: '$(SONARQUBE_PROJECT_KEY)'
        projectName: '$(SONARQUBE_PROJECT_NAME)'
        projectVersion: '$(SONARQUBE_PROJECT_VERSION)'
    - task: SonarQubeAnalyze@5
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'

- stage: Build
  displayName: Image Build
  jobs:
  - job: Build
    displayName: Build and Push the image to ACR
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'cai-yaml-test'
        repository: 'test'
